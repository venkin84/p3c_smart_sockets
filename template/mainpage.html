<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Smart Gateway</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:700" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700" type="text/css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <header class="container">
         <div class="row margin-start">
            <div class="col-xs-12">
               <div class="row row-bg-color-red">
                  <div class="col-xs-12 header-text text-right">
                     Honeywell
                  </div>
               </div>
            </div>
            <div class="col-xs-12 hr-padding">
               <hr class="hr-style">
            </div>
            <div class="col-xs-12 subheader-text">
               <b>Smart Gateway</b>
            </div>
         </div>
      </header>
      <section class="container">
         <br>
         <div class="row">
            <div class="col-xs-12">
               <a class="btn btn-default add-rule-link-style" href="#">
                  <b>Add Rule</b>
               </a>
            </div>
         </div>
         <div class="row" align="left">
            <div class="col-xs-12 title-text">
               Active Rules
            </div>
         </div>
         <form class="" action="index.html" method="post">
            {% for rule in rules %}
               <div class="row">
                  <div class="col-xs-9 rule-text">
                     AC OFF based on Occupany
                  </div>
                  <div class="col-xs-3">
                     <div class="onoffswitch">
                        <input type="checkbox" name="ruleState" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                           <span class="onoffswitch-inner"></span>
                           <span class="onoffswitch-switch"></span>
                        </label>
                     </div>
                  </div>
               </div>
               <input type="hidden" name="ruleId" value="{{rule.id}}">
            {% endfor %}
            <br>
            <div class="btn btn-default btn-size form-body-text pull-right margin-form-submit">
               <input type="submit" value="Submit">
            </div>
         </form>
      </section>
   </body>
</html>
